<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <script defer src="scripts/formSubmit.js"></script>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li><a href="/About">About</a></li>
                <li><a href="/Resume">Resume</a></li>
                <li><a href="/Projects">Projects</a></li>
                <li><a href="/">Home</a></li>
            </ul>
            <form class="border rounded mx-auto mt-5 pl-3 pr-3 pt-4 w-75 bg-dark" id="form">
                <h1 class="text-uppercase font-weight-bold text-center text-light">
                    Contact Form
                </h1>
                <div class="container bootstrap-grid mb-2">
                    <div class="row">
                        <label class="col-lg-3 col-md-12 col-12 h-50" for="First Name">
                            First Name:
                        </label>
                        <div class="col-lg-9 col-md-12 col-12 h-50">
                            <input type="text"
                                   class="form-control"
                                   id="First"
                                   required="required"
                                   placeholder="John"/>
                        </div>
                    </div>
                </div>
                <div class="container bootstrap-grid mb-2">
                    <div class="row">
                        <label class="col-lg-3 col-md-12 col-12 h-50" for="Last Name">
                            Last Name:
                        </label>
                        <div class="col-lg-9 col-md-12 col-12 h-50">
                            <input type="text"
                                   class="form-control"
                                   id="Last"
                                   required="required"
                                   placeholder="Smith"/>
                        </div>
                    </div>
                </div>
                <div class="container bootstrap-grid mb-2">
                    <div class="row">
                        <label class="col-lg-3 col-md-12 col-12 h-50" for="Email">
                            Email:
                        </label>
                        <div class="col-lg-9 col-md-12 col-12 h-50">
                            <input type="Email"
                                   class="form-control"
                                   id="Email"
                                   required="required"
                                   placeholder="JohnSmith@example.com"/>
                        </div>
                    </div>
                </div>
                <div class="container bootstrap-grid mv-2">
                    <div class="row">
                        <label class="col-lg-3 col-md-12 col-12 h-50" for="Message">
                            Message:
                        </label>
                        <div class="col-lg-9 col-md-12 col-12 h-50">
                            <textarea class="form-control"
                                      id="Message"
                                      required="required"
                                      rows="4"
                                      cols="50"
                                      placeholder="Please enter your message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="container mb-2">
                    <legend class="text-light">What are your preferred pronouns?</legend>
                    <div class="radioButtons">
                        <input type="radio"
                               value="He\/Him"
                               name="pronouns"
                               id="HeHim" />
                        <label for="pronouns">He/Him</label>
                        <br />
                        <input type="radio"
                               value="She\/Her"
                               id="SheHer"
                               name="pronouns" />
                        <label for="pronouns">She/Her</label>
                        <br />
                        <input type="radio"
                               value="They\/Them"
                               id="TheyThem"
                               name="pronouns" />
                        <label for="pronouns">They/Them</label>
                        <br />
                        <input type="radio"
                               value="Other"
                               id="Other"
                               name="pronouns" />
                        <label for="pronouns">Other</label>
                    </div>
                </div>
                <div class="container">
                    <div class="container bootstrap-grid mb-2">
                        <div class="row">
                            <button class="btn btn-primary col-6 h-50 mx-auto" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-secondary col-6 h-50 mx-auto" type="reset">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </nav>
    </main>
</body>

</html>
